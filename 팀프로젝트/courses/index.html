<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="courses" class="content container">
      <h3 class="sec-title">교육 과정</h3>
      <div class="cards" id="course-list">
        <div class="card">
          <strong>백엔드 과정</strong>
          <p class="muted">Java/Spring/JPA</p>
        </div>
        <div class="card">
          <strong>프론트엔드 과정</strong>
          <p class="muted">HTML/CSS/JS/React</p>
        </div>
        <div class="card">
          <strong>데이터 과정</strong>
          <p class="muted">SQL/분석/시각화</p>
        </div>
      </div>
      <div style="height: 12px"></div>
      <div class="card container" id="course-detail">
        <strong>과정 상세(샘플)</strong>
        <p class="muted">강사 정보 · 커리큘럼 · 일정/신청 버튼 등</p>
      </div>
    </section>
  </body>
</html>
